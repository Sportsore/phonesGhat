<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد الأرقام الفريدة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db, #8e44ad);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 200px;
      text-align: center;
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #16a085;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1abc9c;
    }

    .results {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      max-height: 300px;
    }

    .results ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .results li {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
      font-size: 16px;
    }

    .results li:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .copy-all {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #32cd32;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-all:hover {
      background-color: #228b22;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      text-align: center;
      color: #ddd;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s;
    }

    .menu:hover {
      transform: scale(1.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .modal-content a {
      color: #ff4500;
      text-decoration: none;
      font-weight: bold;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }

    .modal-content p {
      margin-bottom: 10px;
    }

    .modal-content .close {
      background: #ff4500;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content .close:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <div class="menu" id="menuButton">⚙️</div>
  <h1>مولد الأرقام الفريدة</h1>
  <form id="numberForm">
    <input type="number" id="numContacts" placeholder="عدد الأرقام المطلوبة" required min="1">
    <button type="submit">إنشاء الأرقام</button>
  </form>
  <div id="results" class="results">
    <ul id="numberList">
      <!-- Generated numbers will appear here -->
    </ul>
  </div>
  <button class="copy-all" id="copyAll">نسخ جميع الأرقام</button>
  <footer>
    <p>© 2025 <a href="https://t.me/caser7" target="_blank">Telegram: caser7</a></p>
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>عن التطبيق</h2>
      <p>الإصدار: 1.0.0</p>
      <p>تابعنا على تلجرام للمزيد من التحديثات:</p>
      <a href="https://t.me/+4WnxlFYJlE80ZTEy" target="_blank">قناتي على تلجرام</a>
      <br>
      <button class="close" id="closeModal">إغلاق</button>
    </div>
  </div>

  <script>
    const networkCodes = ['770', '771', '772', '773', '774', '780', '781', '782', '783', '784', '790', '791', '792', '793', '794'];
    const generatedNumbers = new Set();

    document.getElementById("numberForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const numContacts = parseInt(document.getElementById("numContacts").value);
      const numberList = document.getElementById("numberList");

      if (numContacts <= 0) {
        alert("يرجى إدخال عدد صحيح.");
        return;
      }

      numberList.innerHTML = "";

      let count = 0;
      while (count < numContacts) {
        const networkCode = networkCodes[Math.floor(Math.random() * networkCodes.length)];
        const localNumber = Array.from({ length: 7 }, () => Math.floor(Math.random() * 10)).join('');
        const fullNumber = `+964${networkCode}${localNumber}`;

        if (!generatedNumbers.has(fullNumber)) {
          generatedNumbers.add(fullNumber);
          const listItem = document.createElement("li");
          listItem.textContent = fullNumber;

          listItem.addEventListener("click", function () {
            navigator.clipboard.writeText(fullNumber);
            alert(`تم نسخ الرقم: ${fullNumber}`);
          });

          numberList.appendChild(listItem);
          count++;
        }
      }
    });

    document.getElementById("copyAll").addEventListener("click", function () {
      const numbers = Array.from(generatedNumbers).join('\n');
      if (numbers) {
        navigator.clipboard.writeText(numbers);
        alert("تم نسخ جميع الأرقام!");
      } else {
        alert("لا توجد أرقام لنسخها!");
      }
    });

    const menuButton = document.getElementById("menuButton");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");

    menuButton.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
